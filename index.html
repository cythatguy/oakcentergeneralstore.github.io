<!DOCTYPE html>
<html>

<head>
  <title>Event Tree</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <style>
    body {
      background-color: aqua;
    }

    /* Mobile first */
    .hero {
      display: flex;
      flex-direction: column;

    }

    .hero-text {
      padding: 15px;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
     

    

      .hero-text {
        width: 40%;
      }
 .slide-img {
      max-width: 100%;
      /* scale image */
      max-height: 100%;
    
    }
      
    }

    .top-bar {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      /* left and right items */
      align-items: center;
      padding: 20px 10px;
      /* top/bottom 20px, left/right 10px */
      background: transparent;
      /* or any color if you like */

    }

    .top-left {
      position: relative;
      padding: 10px 30px;
      font-weight: bold;
      display: inline-block;
      z-index: 1;
      color: black;
    }

    .top-left::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      /* adjust for banner thickness */
      background: gold;
      z-index: -1;
      clip-path: polygon(
          /* top edge */
          0% 0%, 5% 10%, 10% 0%, 15% 10%, 20% 0%, 25% 10%, 30% 0%, 35% 10%, 40% 0%, 45% 10%, 50% 0%, 55% 10%, 60% 0%, 65% 10%, 70% 0%, 75% 10%, 80% 0%, 85% 10%, 90% 0%, 95% 10%, 100% 0%,
          /* right edge */
          100% 0%, 100% 25%, 100% 50%, 100% 75%, 100% 100%,
          /* bottom edge */
          100% 100%, 95% 90%, 90% 100%, 85% 90%, 80% 100%, 75% 90%, 70% 100%, 65% 90%, 60% 100%, 55% 90%, 50% 100%, 45% 90%, 40% 100%, 35% 90%, 30% 100%, 25% 90%, 20% 100%, 15% 90%, 10% 100%, 5% 90%, 0% 100%,
          /* left edge */
          0% 100%, 0% 75%, 0% 50%, 0% 25%, 0% 0%);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }


    .slideshow-container {
      width: 100%;
      height: 300px;
      /* or whatever height you want */
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      /* horizontal centering */
      align-items: center;
      /* vertical centering */
    }

    .star-base {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      /* behind the image */
    }

    .star-base::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 0;
      width: 100%;
      height: 100%;
      background: gold;
      clip-path: polygon(50% 0%, 61% 22%, 85% 18%, 70% 40%, 100% 55%,
          72% 60%, 82% 90%, 50% 72%, 18% 90%, 28% 60%,
          0% 55%, 30% 40%, 15% 18%, 39% 22%);
      z-index: -1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slide-img {
      max-width: 60%;
      /* scale image */
      max-height: 100%;
      /* make sure it fits container */
      display: block;
      z-index: 2;
      /* above the star */
    }

    .menu-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* mobile: 2 columns */
      gap: 10px;
      padding: 15px 0;
    }

    .menu-buttons button {
      padding: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #FFD700;
      border: 2px solid #DAA520;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu-buttons button:hover {
      background-color: #FFC107;
    }





    @media (min-width: 768px) {
      .hero {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        /* top-aligned */
      }

    .mySlides {
      width: 60%;
      display: flex;
    }

      .hero-text {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: auto;
        /* push to the right */
      }

      .menu-buttons {
        grid-template-columns: 1fr;
        /* single column on desktop */
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var slides = document.getElementsByClassName("mySlides");

      // hide all slides
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      // pick a random slide
      var rand = Math.floor(Math.random() * slides.length);
      slides[rand].style.display = "block"; // show the whole slide

      setTimeout(showSlides, 2000); // repeat
    }
    function play() {
      document.getElementById("stop").style.display = "block";
      var audio = document.getElementById("audio");
      audio.play();
      document.getElementById("panel").style.display = "none";
      document.getElementById("hand").style.display = "none";



    }
    function stop() {
      document.getElementById("stop").style.display = "none";
      document.getElementById("panel").style.display = "block";
      var audio = document.getElementById("audio");
      audio.pause();

    }


  </script>
</body>
